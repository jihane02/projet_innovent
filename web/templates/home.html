<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Web App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title text-center">Iris Species Prediction Par MAATALLA FAWZIA</h5>
                </div>
                <div class="card-body">
                    <!-- Prediction form remains unchanged, focusing on the train model form below -->
                    <form id="predictionForm" action="/predict" method="post" >
                        <div class="form-group">
                            <label for="sepal_length">Sepal Length (cm):</label>
                            <input type="number" step="0.01" class="form-control" id="sepal_length" name="sepal_length" required>
                        </div>
                        <div class="form-group">
                            <label for="sepal_width">Sepal Width (cm):</label>
                            <input type="number" step="0.01" class="form-control" id="sepal_width" name="sepal_width" required>
                        </div>
                        <div class="form-group">
                            <label for="petal_length">Petal Length (cm):</label>
                            <input type="number" step="0.01" class="form-control" id="petal_length" name="petal_length" required>
                        </div>
                        <div class="form-group">
                            <label for="petal_width">Petal Width (cm):</label>
                            <input type="number" step="0.01" class="form-control" id="petal_width" name="petal_width" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Predict</button>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <!-- Updated form for model training with file upload -->
                <form action="/train" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Upload Dataset:</label>
                        <input type="file" class="form-control-file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Train Model</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
